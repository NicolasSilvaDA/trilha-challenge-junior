<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na Trilha do Dev</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class=" padding-page black-bg" id="header-navbar">
            <img src="./static/logo.png" alt="Logo Na Trilha do Dev" id="logo">
            <a href="#" class="links header-element" id="link-home">Home</a>
            <a href="#" class="links header-element">Portfolio</a>
            <a href="#" class="links header-element">Service</a>
            <a href="#" class="links header-element">Pricing</a>
            <a href="#" class="links header-element">FAQ</a>
            <button type="button" onclick="" class="header-element btn" id="header-button1">Contact me</button>
        </nav>
    </header>
    <main>
        <section class="content-section black-bg padding-page" id="collaborate">
            <div id="collaborate-block-wrap">
                <article id="collaborate-block1">
                    <h1 class="collaborate-element" id="collaborate-h1">Trusted by Leaders: Building
                        Lasting Partnerships Through Design</h1>
                    <p class="collaborate-element" id="collaborate-p">Ability to forge long-term relationships with clients
                        by delivering exceptional work. It conveys trust and reliabiluty,
                        showcasing the designer's dedication to consistent quality and collaboration.
                    </p>
                    <button type="button" class="btn" id="collaborate-btn">Collaborate with me</button>
                </article>
                <article id="collaborate-block2">
                    <div class="collaborate-img" id="collaborate-img1"></div>
                    <div class="collaborate-img" id="collaborate-img2"></div>
                </article>
            </div>
        </section>
        <section class="content-section white-bg" id="about"></section>
        <section class="content-section black-bg" id="service"></section>
        <section class="content-section white-bg" id="portfolio"></section>
        <section class="content-section white-bg" id="pricing"></section>
        <section class="content-section white-bg" id="faq"></section>
    </main>
    <footer class="padding-page">
        <section class="content-section black-bg">
            <div class="content-wrap">
                <article id="footer-article1"></article>
                <article id="footer-article2"></article>
                <article id="footer-article3"></article>
            </div>
        </section>
    </footer>
</body>
</html>
